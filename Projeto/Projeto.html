<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Formulário de Cadrasto</title>

  </head>
  <body>

      <div class="container">
          
          <h1>Formulário de Cadrasto</h1>
        
        <form class="needs-validation" action="" method="post" novalidate>

            <div class="mb-3">

                <label for="nome" class="forom-label">
                    nome
                </label>
                <input class="form-control" type="text" name="nome" id="nome" required>
                <div class="invalid-feedback">
                    Este campo é obrigatório
                </div>
                <div class="valid-feedback">
                    Campo preenchido
                </div>

            </div>

            <div class="mb-3">

                <label for="email" class="forom-label">
                    E-mail
                </label>
                <input class="form-control" type="email" name="email" id="email" required>
                <div class="invalid-feedback">
                    Este campo é obrigatório
                </div>
                <div class="valid-feedback">
                    Campo preenchido
                </div>

            </div>

            <div class="mb-3">

                <label for="telefone" class="forom-label">
                    Telefone
                </label>
                <input class="form-control" type="text" name="telefone" id="telefone" required>
                <div class="invalid-feedback">
                    Este campo é obrigatório
                </div>
                <div class="valid-feedback">
                    Campo preenchido
                </div>

            </div>

            <div class="mb-3">

                <label for="dataNasc" class="forom-label">
                    Data de Nascimento
                </label>
                <input class="form-control" type="date" name="dataNasc" id="dataNasc" required>
                <div class="invalid-feedback">
                    Este campo é obrigatório
                </div>
                <div class="valid-feedback">
                    Campo preenchido
                </div>

            </div>

            <div class="mb-3">
                <input class="btn btn-warning" type="submit" value="Enviar">
            </div>

        </form>

      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src= "validation.js"></script>
    
  </body>
</html>
